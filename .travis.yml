language: generic

os:
  - osx
  - linux

sudo:
  - true

before_install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pyenv install --list; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pyenv install 3.6.3; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then pyenv global 3.6.3; fi

script:
  - ./build.sh
